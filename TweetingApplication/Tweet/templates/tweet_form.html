{% extends "layout.html" %}

{% block title %}Tweet Form{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">
          {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
        </h3>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.as_p }}
          </div>
          <button class="btn btn-warning w-100" type="submit">Submit</button>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Back to tweet list</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
