{% extends "layout.html" %}

{% block title %}
  Tweet list page
{% endblock  %}


{% block content %}


  <a class="btn btn-primary mb-4 m-2"   href="{% url 'tweet_create' %}">Create a Tweet</a>

  <div class="container row gap-3 ">
    {% for tweet in tweets %}
        <div class="card" style="width: 18rem;">
            {% if tweet.image %}
              <img src="{{tweet.image.url}}" class="card-img-top" alt="image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{tweet.user.username}}</h5>
                <p class="card-text">{{tweet.text}}</p>

                {% if tweet.user == user %}
                <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
                <a href="{% url 'tweet_edit' tweet.id%}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
      
  </div>
{% endblock  %}
