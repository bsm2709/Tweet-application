{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <div class="card shadow p-5">
    <h3 class="mb-4">Are you sure you want to delete this Tweet?</h3>
    <form method="post" class="d-inline">
      {% csrf_token %}
      <button class="btn btn-danger px-4">Delete</button>
    </form>
    <a class="btn btn-secondary px-4 ms-2" href="{% url 'tweet_list' %}">Cancel</a>
  </div>
</div>
{% endblock %}
